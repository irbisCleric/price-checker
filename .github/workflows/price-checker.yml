name: Price Checker

on:
    workflow_dispatch: # Allows manual triggering of the workflow
    schedule:
        - cron: '0 7 * * *' # 07:00 UTC (summer time)
        # - cron: '0 8 * * *' # 08:00 UTC (winter time)
        - cron: '27 17 * * *' # 08:00 UTC (winter time)

jobs:
    price-checker:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20' # Use Node.js 20 LTS

            # Step 3: Install dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Run the price checker script
            - name: Run Price Checker
              env:
                  GCLOUD_CREDENTIALS: ${{ secrets.GCLOUD_CREDENTIALS }}
                  GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
              run: node src/index.js
